<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Object List</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
  </head>
  <body>
    <!--empty div for main body content-->
    <div id="bodyContent"></div>
    
    <!--table template for the table body-->
    <script id="tableTemplate" type="text/x-handlebars-template">
      <h1>Sushi List</h1>
      <h3>Please add your favorite sushi below!</h3>
      <table>
        <thead>
          <th>Sushi Name</th>
          <th>Your favorite restaurant to order this from</th>
        </thead>
        <tbody>
          <!--using this template will insure that everything after the first <tr> will be overwritten each time a new entry is added. The first example row will always remain. Different from week 7 hw where we overwrote tbody each time a new entry was submitted which is why we couldn't hardcode the example row-->
          <tr>
            <td>i.e. Salmon Roll</td>
            <td>Wasabi Bistro</td>
          </tr>
          {{#each sushiItems}}
            <tr>
              <td>{{sushiType}}</td>
              <td>{{restaurant}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>
    
    <button id="newItemButton" type="button">Add New Item</button>
    <button id="clearTable" type="button">Clear Table</button><br>
    
    <!--second section for form to add more sushi-->
    <script id="formTemplate" type="text/x-handlebars-template">      
      <form >
        <h3>{{formTitle}}</h3>
        <label>{{label1}} 
          <input id="sushiEntry" type="text">
        </label><br>
        <label>{{label2}} 
          <input id="restEntry" type="text">
        </label><br>
      </form>
    </script>
    
    <button id="submit" type="button">Submit</button>
    <button id="cancel" type="button">Cancel</button>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
